<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{ firstName }}  {{ LastName }}</h2>
  <h2>{{ firstName + ' ' + LastName }} </h2>
  <h2>{{ getFullName() }} </h2>
  <h2>{{ fullName('123') }} </h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Tracy',
      LastName: 'McGrady'
    },
    // computed计算属性
    computed: {
      // fullName(){
      //   return function (index){
      //     return index
      //   }
      // }
      fullName: function (){
        return function (index){
         return  this.firstName + ' ' + this.LastName + index
        }
      }
    },
    methods: {
      getFullName: function (){
        return this.firstName + ' ' + this.LastName
      }
    }
  })
</script>
</body>
</html>
