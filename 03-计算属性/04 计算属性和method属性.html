<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Tracy',
      LastName: 'McGrady'
    },
    computed: {
      fullName: function (){
        console.log('computed')
        return this.firstName + ' ' + this.LastName
      }
    },
    //methods会执行多次,computed只会执行一次
    methods: {
    }
  })
</script>
</body>
</html>
