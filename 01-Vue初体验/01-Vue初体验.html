<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{ message }}
  <ul>
    <li v-for="item in movies"> {{ item }}</li>
  </ul>
  {{ movies }}
</div>

<script src="../js/vue.js"></script>
<script>
  // let(变量)  const(常量)
  // 声明式编程
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'hi',
      movies: ['大话西游', '美国队长']
    }
  })
</script>
</body>
</html>
