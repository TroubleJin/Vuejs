<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn ref="ref1"></cpn>
  <button @click="btnClick">按钮</button>
</div>
<template id="cpn">
  <div>
    <h2> {{ name }}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      btnClick(){
        //获取全部的子组件
        console.log(this.$children)
        //根据ref获取子组件
        this.$refs.ref1.showMessage()
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data(){
          return {
            name: '我是子组件'
          }
        },
        methods: {
          showMessage(){
            console.log('showMessage 内容');
          }
        }
      }
    }
  })
</script>
</body>
</html>
