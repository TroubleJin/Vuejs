<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2> {{message}}</h2>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
<!--  必须放到div里面-->
  <div>
    <h2>当前计数：{{ counter }}</h2>
      <button @click="add">+</button>
      <button @click="sub">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn',{
    template: '#cpn',
    data(){
      return {
        counter: 0
      }
    },
    methods: {
      add(){
        this.counter++
      },
      sub(){
        this.counter--
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hi,你好阿'
    },
    methods: {
    }
  })
</script>
</body>
</html>
