<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn @item-click="itemClick"></cpn>
</div>
<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnClick(item)"> {{ item.name }}</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    data(){
      return {
        categories: [
          {id:1,name:'热门推荐1'},
          {id:2,name:'热门推荐2'},
          {id:3,name:'热门推荐3'},
          {id:4,name:'热门推荐4'},
          {id:5,name:'热门推荐5'}
        ]
      }
    },
    methods: {
      btnClick(item){
        this.$emit('item-click',item)
      }
    }
  }
  const app = new Vue({
    el: '#app',
    data: {},
    components: {
      cpn
    },
    methods: {
      itemClick(item){
        console.log(item)
      }
    }
  })
</script>
</body>
</html>
