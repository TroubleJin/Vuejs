<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2> {{message}}</h2>
  <cpn1></cpn1>
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<!-- scripts -->
<script type="text/x-template" id="cpn">
<div>
  <h2>我是标题1</h2>
  <h2>{{ title }}</h2>
  <p>我是内容,哈哈哈</p>
</div>
</script>
<template id="cpn2">
  <div>
    <h2>我是标题2</h2>
    <p>我是内容,呵呵呵</p>
  </div>
  </script>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hi,你好阿'
    },
    methods: {
    },
    components: {
      'cpn1': {
        template: '#cpn',
        //组件内的数据必须是data函数并且return回去
        data(){
          return  {
            title : 'Abc'
          }
        }
      },
      'cpn2': {
        template: '#cpn2'
      }
    }
  })
</script>
</body>
</html>
