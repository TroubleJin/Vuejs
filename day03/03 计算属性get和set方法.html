<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2> {{ fullName }}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Tracy',
      LastName: 'McGrady'
    },
    computed: {
      //set方法一般不常用
      fullName: {
        set: function(newValue){
          console.log('-----')
          names = newValue.split(' ')
          this.firstName = names[0]
          this.LastName  = names[1]
        },
        get: function (){
          return this.firstName + ' ' + this.LastName
        }
      }
    },
    methods: {

    }
  })
</script>
</body>
</html>
