<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-if消失,不会出现在Dom中-->
  <h2 v-if="isShow" id="if">{{message}}</h2>
<!--  v-show只是元素增加了display: none-->
  <h2 v-show="isShow" id="show">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      isShow: true
    },
    methods: {
    }
  })
</script>
</body>
</html>
