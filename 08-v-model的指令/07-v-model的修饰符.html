<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  lazy,只有敲下回车在绑定-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
<!--  number,不会转换字符串-->
  <input type="number" v-model.number="counter">
  <h2>{{counter}}-{{typeof counter}}</h2>
<!--  trim,自动去掉两边的空格-->
  <input type="name" v-model.trim="name">
  <h2>{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好阿',
      counter: 0,
      name: '大家好'
    },
    methods: {
    }
  })
</script>
</body>
</html>
