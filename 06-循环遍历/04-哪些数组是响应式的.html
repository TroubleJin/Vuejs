<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
  <button @click="btnClick">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['A','B','C','D']
    },
    methods: {
      btnClick(){
        // this.letters.push('FFF')
      //  支持响应式的方法
      //  push     在数组最后添加元素
      //  pop      删除数组的最后一个
      //  shift    删除数组的第一个
      //  unshift  在数组最前面添加元素
      //  splice   插入,删除,替换
      //  splice(开始的位置点,删除几个元素,增加的元素)
      //  this.letters.splice(1,1,'Bb')
      //  sort      排序
      //  reverse   反转
        Vue.set(this.letters,0,'bbbb')
      }
    }
  })
</script>
</body>
</html>
