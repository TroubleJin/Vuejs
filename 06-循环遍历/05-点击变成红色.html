<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .red {
        color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(movie,index) in movies" @click="changeIndex(index)" :class="{red: activeIndex == index}">{{movie}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      activeIndex: 0,
      movies: ['电影A','电影b','电影c','电影D']
    },
    methods: {
      changeIndex(index){
        this.activeIndex = index
      }
    }
  })
</script>
</body>
</html>
